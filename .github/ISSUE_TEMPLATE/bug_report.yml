name: Bug Report
description: Report a bug in libocpp

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: affected-ocpp-version
    attributes:
      label: OCPP Version
      description: Which OCPP is affected?
      options:
        - OCPP1.6
        - OCPP2.0.1
      multiple: true
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. If applicable, add screenshots or logfiles to help explain your problem.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: To Reproduce
      description: |
        If applicable describe the steps to and additional information to reproduce the behavior like message communication between CSMS and , used configuration(s) and your system information

  - type: textarea
    id: other
    attributes:
      label: Anything else?
